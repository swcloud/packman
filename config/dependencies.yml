# Configures the version of the dependencies of various generated packages, and
# related information.

auth:
  python:
    version: '2.0.0'
    next_version: '4.0dev'
  ruby:
    version: '0.5.1'
  nodejs:
    version: '0.9.8'

grpc:
  core:
    version: '0.9.0'
  objc:
    version: '0.5.0'
    ios:
      deployment_target: '6.0'
    osx:
      deployment_target: '10.8'
  python:
    version: '1.0.0'
    next_version: '2.0dev'
  ruby:
    version: '1.0'
  nodejs:
    version: '0.15.0'
  php:
    version: '0.14.1'
  java:
    version: '1.0.1'

gax:
  python:
    version: '0.15.0'
    next_version: '0.16dev'
  ruby:
    version: '0.5.1'
  nodejs:
    version: '0.7.0'

protobuf:
  python:
    version: '3.0.0'
    next_version: '4.0dev'
  ruby:
    version: '3.0'
  nodejs:
    # This is the version of ProtoBuf.js.
    version: '5.0.1'
  java:
    # Technically, this is the version for for protobuf-java
    version: '3.0.0'

googleapis_common_protos:
  python:
    version: '1.5.0'
    next_version: '2.0dev'
  ruby:
    version: '1.3.1'
  nodejs:
    version: '0.8.2'

# nodejs-specific dependencies.
nodeModules:
  extend:
    version: '3.0.0'
  lodash:
    version: '4.6.0'

api-common:
  java:
    version: '0.0.2'
